{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>{{ _('admin-wikis') }}: {{wiki.name}}</h1>
    <h2>{{ _('wiki-settings') }}</h2>
    <form method="post">
        <label for="dbname">{{ _('dbname') }}</label>
        <input class="form-control" type="text" name="dbname" id="dbname" value="{{wiki.dbname}}" disabled>

        <label for="featured-category">Featured category</label>
        <input class="form-control" type="text" name="featured-category" id="featured-category" value="{{wiki.featured_articles_category}}">

        <label for="minimum-length">{{ _('minimum-length') }}</label>
        <input class="form-control" type="number" name="minimum-length" id="minimum-length" value="{{wiki.minimum_length}}">

        <label for="treshold">{{ _('treshold') }}</label>
        <input class="form-control" type="number" name="treshold" id="treshold" value="{{wiki.treshold}}">

        <label for="template">{{ _('template') }}</label>
        <input class="form-control" type="text" name="template" id="template" value="{{wiki.template}}">

        <label for="template">{{ _('summary') }}</label>
        <input class="form-control" type="text" name="summary" id="summary" value="{{wiki.summary}}">

        <label for="excluded-articles">{{ _('excluded-articles') }}</label>
        <textarea class="form-control" name="excluded-articles" id="excluded-articles" cols="30" rows="10" placeholder="Insert one pattern at a line. Articles starting with this pattern will not be suggested.">{% for item in wiki.excluded_articles_json %}{{item}}
{% endfor %}</textarea>

        <input class="btn btn-primary form-control" type="submit" value="{{ _('submit') }}">
    </form>
</div>
{% endblock %}
